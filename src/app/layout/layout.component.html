<div class="container">
  <div class="row" style="margin-top:50px; margin-bottom: 50px">
    <div class="col-sm-4"></div>
    <div class="col-sm-5 text-muted  text-left">
      <p style="font-size: 40pt; color: rgb(81, 114, 224);">
        Teste de Maps
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="form-group">
        <label for="cmbCoord" style="margin-top: 5px" class="col-sm-1 control-label">Local: </label>
        <div class="col-sm-4" style="margin-bottom: 25px">
          <select class="form-control" [(ngModel)]="local" name="cmbCoord">
              <option value="">Selecione</option>
              <option value="cerrado">Shopping Cerrado</option>
              <option value="areiao">Parque Areião</option>
              <option value="serra">Estádio Serra Dourada</option>
              <option value="office">Lourenço Office</option>
            </select>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </div>
</div>
